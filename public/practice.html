        function on_load() {
            // 表示位置調整
            window.scrollTo(100, 200);

            // 盤面
            for (file = 9; 0 < file; file--) {
                for (rank = 1; rank < 10; rank++) {

                }
            }
            // ヨコ

                    document.getElementById(`w${file}${rank}`).setAttribute('class', 's');

            // タテ

                for (rank = 2; rank < 10; rank++) {
                    document.getElementById(`h${file}${rank}`).setAttribute('src', 'img/map.png');
                    document.getElementById(`h${file}${rank}`).setAttribute('class', 's');
                }
            }
            // ナナメ
            for (file = 9; 1 < file; file--) {
                for (rank = 2; rank < 10; rank++) {
                    document.getElementById(`d${file}${rank}`).setAttribute('src', 'img/map.png');
                    document.getElementById(`d${file}${rank}`).setAttribute('class', 's');
                }
            }
            // ナカ
            for (file = 9; 0 < file; file--) {
                for (rank = 1; rank < 10; rank++) {
                    document.getElementById(`c${file}${rank}`).setAttribute('src', 'img/map.png');
                    document.getElementById(`c${file}${rank}`).setAttribute('class', 's');
                }
            }

            let input = {
                // 盤面
                board: [
                    ['sq96', 'pc_0'],
                    ['sq76', 'pc_0'],
                    ['sq66', 'pc_0'],
                    ['sq87', 'pc_0'],
                    ['sq77', 'pc_s'],
                    ['sq67', 'pc_0'],
                    ['sq57', 'pc_0'],
                    ['sq88', 'pc_k'],
                    ['sq78', 'pc_g'],
                    ['sq99', 'pc_0'],
                    ['sq89', 'pc_0'],
                ],
                // 矢印
                arrow: [
                    ['w88', 'k51'],
                    ['h78', 'a73'],
                    ['c77', 'a1'],
                ]
            };

            // 盤面 (Webブラウザーで 80%に縮小して見るとちょうどいいかも)
            for (entry of input.board) {
                document.getElementById(entry[0]).setAttribute('class', entry[1]);
            }
            // 矢印
            for (entry of input.arrow) {
                document.getElementById(entry[0]).setAttribute('class', entry[1]);
            }

            // 得点計算表示
            let table = {
                "k84": 0,
                "k73": 0,
                "k62": 0,
                "k15": 0,
                "k51": 0,
                "k26": 0,
                "k37": 0,
                "k48": 0,
                "a1": 1,

                "a73": 2,
                "a62": 2,
                "a15": 2,
                "a51": 2,
                "a26": 2,
                "a37": 2,
                "a48": 2,
                "a4884": 4,
                "a3773": 4,
                "a2662": 4,
                "a1551": 4,
            };
            let reversed = Array.from(input.arrow);
            reversed.reverse();
            let total = 0;
            let i = 1;
            for (entry of reversed) {
                document.getElementById(`sc${i}_im`).setAttribute('class', entry[1]);
                document.getElementById(`sc${i}_tx`).innerHTML = `${table[entry[1]]} 点`;
                total += parseInt(table[entry[1]]);
                i++;
            }

            document.getElementById("sc0_tx").innerHTML = `${total} 点`;
        }
